<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kavagyan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="auth.js"></script>
</head>
<body style="background-color: #d6dbcf; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 380px; background: white; padding: 30px 50px; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); text-align: center;">
        <h2 style="color: #004d00; font-size: 24px; font-weight: 600; margin-bottom: 15px;">LOGIN TO KAVAGYAN</h2>

        <form onsubmit="handleLogin(event)" style="text-align: left;">
            <label for="username" style="font-weight: 500; font-size: 14px;">Username</label>
            <input type="text" id="username" name="username" required
                style="width: 100%; padding: 12px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; font-family: 'Poppins', sans-serif; outline: none; transition: 0.3s;">
            
            <label for="password" style="font-weight: 500; font-size: 14px;">Password</label>
            <input type="password" id="password" name="password" required
                style="width: 100%; padding: 12px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; font-family: 'Poppins', sans-serif; outline: none; transition: 0.3s;">

            <button type="submit" 
                style="width: 100%; background-color: #004d00; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; font-weight: 500; cursor: pointer; transition: 0.3s;">
                Login
            </button>

            <p style="margin-top: 15px; font-size: 14px;">Don't have an account? 
                <a href="signup.html" style="color: #007BFF; font-weight: 500; text-decoration: none;">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
