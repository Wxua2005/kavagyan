<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kavagyan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Habibi&display=swap" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        body {
            background-color: #fff4bd;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            width: 380px;
            background: #fff3e8;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid black;
        }
        
        h2 {
            color: #000;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Rubik Doodle Shadow', cursive;
        }
        
        label {
            font-weight: 500;
            font-size: 16px;
            font-family: 'Habibi', serif;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: 0.3s;
            background-color: #fff;
        }
        
        input:focus {
            border-color: lightcoral;
            box-shadow: 0 0 5px rgba(240, 128, 128, 0.5);
        }
        
        button {
            width: 100%;
            background-color: lightcoral;
            color: black;
            padding: 12px;
            border: 3px solid black;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Habibi', serif;
            margin-top: 10px;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }
        
        p {
            margin-top: 20px;
            font-size: 16px;
            font-family: 'Habibi', serif;
        }
        
        a {
            color: lightcoral;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Kavagyan</h2>

        <form onsubmit="handleLogin(event)" style="text-align: left;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <p>Don't have an account? 
                <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
