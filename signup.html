<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kavagyan</title>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Habibi&display=swap" rel="stylesheet">
    <script src="auth.js"></script>
    <style>
        body {
            background-color: #fff4bd;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        
        .signup-container {
            width: 400px;
            background: #fff3e8;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid black;
        }
        
        h2 {
            color: #000;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Rubik Doodle Shadow', cursive;
        }
        
        label {
            font-weight: 500;
            font-size: 16px;
            font-family: 'Habibi', serif;
            color: #333;
            display: block;
            text-align: left;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: 0.3s;
            background-color: #fff;
        }
        
        input:focus, select:focus {
            border-color: lightcoral;
            box-shadow: 0 0 5px rgba(240, 128, 128, 0.5);
        }
        
        button {
            width: 100%;
            background-color: lightcoral;
            color: black;
            padding: 12px;
            border: 3px solid black;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Habibi', serif;
            margin-top: 10px;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }
        
        p {
            margin-top: 20px;
            font-size: 16px;
            font-family: 'Habibi', serif;
        }
        
        a {
            color: lightcoral;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>

        <form onsubmit="handleSignup(event)" enctype="multipart/form-data">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="grade">Grade</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
                <option value="6">6th Grade</option>
                <option value="7">7th Grade</option>
                <option value="8">8th Grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
                <option value="JEE">JEE</option>
                <option value="NEET">NEET</option>
            </select>

            <label for="institution">Institution Name</label>
            <input type="text" id="institution" name="institution" required>

            <label for="profile-photo">Profile Photo</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>

            <p>Already have an account? 
                <a href="login.html">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
